{% extends 'key/base.html' %} 
{% block content %}
<div class="container">
    <div style="margin-top: 100px; margin-bottom: 50px">
        <h1>REGISTER</h1><br>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group w-50">
                <label for="email">E-mail:</label>
                <input class="form-control w3-input w3-border w3-margin-bottom" type="email" id="email" name="email" required>
            </div>
            <div class="form-group w-50">
                <label for="first_name">ชื่อ:</label>
                <input class="form-control w3-input w3-border w3-margin-bottom" type="text" id="first_name" name="first_name" required>
            </div>
            <div class="form-group w-50">
                <label for="last_name">นามสกุล:</label>
                <input class="form-control w3-input w3-border w3-margin-bottom" type="text" id="last_name" name="last_name" required>
            </div>
            <div class="form-group w-50">
                <label for="password">Password:</label>
                <input class="form-control w3-input w3-border w3-margin-bottom" type="password" name="psw" required>
            </div>
            <button type="submit" class="btn btn-primary">REGISTER</button>
            <!-- </div> -->
        </form>
    </div>
</div>
{% endblock %}
